<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDo Codelab</title>

  <script type="module">
    import { LitElement, html} from 'lit';

    class TodoApp extends LitElement {
      render() {
        return html`
          <h1>Todo app</h1>
        `;
      }
    }

    customElements.define('todo-app', TodoApp);
  </script>
</head>
<body>
  <todo-app></todo-app>
</body>
</html>
